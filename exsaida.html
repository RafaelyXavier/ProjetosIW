<html>
    <head>
        <title>exemplos saidas</title>
    </head>
    <body>
        <p id="texto">Aqui será uma saída de text</p>
        <button type="button" onclick="document.getElementById('texto').innerHTML='Saída em INNER HTML'">Clique aqui para ver INNER HTML</button>
        <br>
        <button type="button" onclick="window.alert('Saída do tipo Window Alert')">Clique aqui para ver WINDOW ALERT</button>
        <br>
        <button type="button" onclick="document.write('Vai mudar tudo com o WRITE...')">Clique aqui para ver DOCUMENT WRITE</button>
        <br>
        <button type="button" onclick="window.print('Este serve para impressão...')">Clique aqui para ver PRINT</button>
        <br>
        <button type="button" onclick="console.log('Aperte F12 para ver...')">Clique aqui para ver CONSOLE.LOG</button>
    </body>
</html>
