<html>
    <head>
        <title>exercicio 5</title>
    </head>
    <body>
        <script>
            function teste() {
                var n1 = document.getElementById('valor2').value;
                var n2 = document.getElementById('valor2').value;
                var n3 = document.getElementById('valor3').value;
                var n4 = parseFloat(n1) * parseFloat(n2) * parseFloat(n3);
                document.getElementById('texto').innerHTML = n4;
            }
        </script>

        Comprimento:
        <input type="text" id="valor1"><br>
        Largura:
        <input type="text" id="valor2"><br>
        Altura:
        <input type="text" id="valor3"><br><br>
        <button type="button" onclick="teste()">Volume</button>
        <p id="texto"></p>
    </body>
</html>
